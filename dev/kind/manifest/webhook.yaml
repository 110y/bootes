---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: admission
webhooks:
  - name: route.bootes.io
    rules:
      - apiGroups:
          - bootes.io
        apiVersions:
          - "*"
        operations:
          - "*"
        resources:
          - routes
    failurePolicy: Fail
    clientConfig:
      # base64 -w0 dev/kind/certs/ca.crt
      caBundle: 
      service:
        name: bootes
        namespace: bootes
        path: /validate-bootes-io-v1-route
        port: 3000
