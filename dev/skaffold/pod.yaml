---
apiVersion: v1
kind: Pod
metadata:
  name: bootes
  namespace: bootes
  labels:
    app: bootes
spec:
  containers:
    - name: bootes
      image: bootes
      env:
        - name: GOTRACEBACK # to enable `skaffold debug` to recognize runtime
          value: 'single'
        - name: HEALTH_PROBE_SERVER_PORT
          value: '8080'
        - name: XDS_GRPC_PORT
          value: '8081'
        - name: XDS_GRPC_ENABLE_CHANNELZ
          value: 'true'
        - name: XDS_GRPC_ENABLE_REFLECTION
          value: 'true'
        - name: K8S_WEBHOOK_SERVER_PORT
          value: '3000'
        - name: K8S_METRICS_SERVER_PORT
          value: '4000'
        - name: K8S_ENABLE_VALIDATING_WEBHOOK
          value: 'true'
        - name: TRACE_USE_STDOUT
          value: 'true'
        - name: TRACE_USE_JAEGER
          value: 'true'
        - name: TRACE_JAEGER_ENDPOINT
          value: 'http://jaeger.jaeger.svc.cluster.local:14268/api/traces'
        - name: TRACE_USE_GCP_CLOUD_TRACE
          value: 'false'
        - name: TRACE_GCP_CLOUD_TRACE_PROJECT_ID
          value: ''
      volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
  volumes:
    - name: cert
      secret:
        defaultMode: 420
        secretName: webhook-server-cert
